<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Infuusiolaskuri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1b5e20" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0.5rem;
      background: #f5f5f5;
    }
    .sheet {
      background: #ffffff;
      border: 1px solid #bfbfbf;
      border-radius: 4px;
      padding: 0.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .sheet-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    table.grid {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: 0.9rem;
    }
    table.grid td,
    table.grid th {
      border: 1px solid #d0d0d0;
      padding: 4px 6px;
      vertical-align: middle;
    }
    table.grid th {
      background: #e6e6e6;
      font-weight: 700;
      text-align: center;
    }
    .label-cell {
      background: #f9f9f9;
      font-weight: 500;
      width: 38%;
    }
    .value-cell {
      width: 62%;
    }
    .input-cell input,
    .input-cell select {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font: inherit;
      padding: 0;
    }
    .readonly-cell {
      background: #f2f2f2;
      font-weight: 500;
    }
    .result-cell {
      background: #e8f5e9;
      font-weight: 600;
    }
    .separator td {
      background: #d9d9d9;
      height: 6px;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <div class="sheet-title">Infuusiolaskuri</div>
    <table class="grid">
      <tr><th colspan="2">Syöte</th></tr>
      <tr>
        <td class="label-cell">Lääke</td>
        <td class="input-cell value-cell">
          <select id="drug">
            <option value="">Valitse...</option>
            <option value="adrenalin">Adrenalin 10 µg/ml</option>
            <option value="nor40">Noradrenalin 40 µg/ml</option>
            <option value="nor80">Noradrenalin 80 µg/ml</option>
            <option value="dobutamine">Dobutamine 5 mg/ml</option>
            <option value="milrinone">Milrinone 1 mg/ml</option>
            <option value="ketamine">Ketamine 25 mg/ml</option>
