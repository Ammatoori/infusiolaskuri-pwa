<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Infuusiolaskuri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f5f5; padding: 10px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin: auto; table-layout: fixed; }
    td { border: 1px solid #c0c0c0; padding: 4px; font-size: 14px; }
    .pink { background: #ffe6f2; }
    .blue { background: #e6f3ff; }
    .gray { background: #f2f2f2; }
    .bold { font-weight: 700; }
    .center { text-align: center; }
    input, select { width: 100%; border: none; background: transparent; font: inherit; padding: 0; outline: none; }
    .warning { background: #ffcccc; color: #900; font-weight: 700; }
  </style>
</head>
<body>

<table>

  <!-- 1 -->
  <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>

  <!-- 2: C2 концентрация -->
  <tr>
    <td></td><td></td>
    <td class="gray" id="concDisplay"></td>
    <td></td><td></td><td></td>
  </tr>

  <!-- 3: Lääke -->
  <tr>
    <td class="pink bold">Lääke</td>
    <td class="pink">
      <select id="drug">
        <option value="">Valitse...</option>
        <option value="adrenalin">Adrenalin 10 µg/ml</option>
        <option value="nor40">Noradrenalin 40 µg/ml</option>
        <option value="nor80">Noradrenalin 80 µg/ml</option>
        <option value="dobutamine">Dobutamine 5 mg/ml</option>
        <option value="milrinone">Milrinone 1 mg/ml</option>
        <option value="ketamine">Ketamine 25 mg/ml</option>
        <option value="propofol">Propofol 20 mg/ml</option>
        <option value="remifentanyl">Remifentanyl 50 µg/ml</option>
      </select>
    </td>
    <td class="gray"></td><td></td><td></td><td></td>
  </tr>

  <!-- 4: Paino -->
  <tr>
    <td class="pink bold">Paino</td>
    <td class="pink"><input id="weight" type="number" step="0.1"></td>
    <td class="gray">kg</td>
    <td></td><td></td><td></td>
  </tr>

  <!-- 5: Nopeus + Tavoitettu annos -->
  <tr>
  <td class="pink bold">Nopeus</td>
  <td class="pink"><input id="rate" type="number" step="0.01"></td>
  <td class="gray">ml/h</td>

  <td class="bold center">Tavoitettu annos</td>

  <!-- mg/kg/h -->
  <td class="pink" id="doseMgCell">
    <input id="doseMg" type="number" step="0.001">
  </td>
  <td class="gray" id="doseMgUnit">mg/kg/h</td>

  <!-- µg/kg/min -->
  <td class="pink" id="doseUgCell" style="display:none;">
    <input id="doseUg" type="number" step="0.001">
  </td>
  <td class="gray" id="doseUgUnit" style="display:none;">µg/kg/min</td>
</tr>
