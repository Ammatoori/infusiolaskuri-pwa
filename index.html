<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infuusion laskuri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1b5e20" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background:#f5f5f5; }
    .card { background:#fff; padding:1rem; margin-bottom:1rem; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.1); }
    h1 { font-size:1.3rem; margin-top:0; }
    label { display:block; margin-top:.5rem; font-size:.9rem; }
    input, select { width:100%; padding:.4rem; margin-top:.2rem; box-sizing:border-box; }
    .row { display:flex; gap:.5rem; }
    .row > div { flex:1; }
    .warn { color:#b71c1c; font-weight:600; margin-top:.5rem; }
    .output { font-weight:600; }
  </style>
</head>
<body>
<h1 style="
  text-align:center;
  font-size:1.8rem;
  margin:0 0 1rem 0;
  font-weight:700;
  color:#1b5e20;
">
  Infuusiolaskuri
</h1>
  <div class="card">
    <h1>Infuusion laskuri</h1>

    <label>Lääke</label>
    <select id="drug">
      <option value="">Valitse...</option>
      <option value="adrenalin">Adrenalin 10 µg/ml</option>
      <option value="nor40">Noradrenalin 40 µg/ml</option>
      <option value="nor80">Noradrenalin 80 µg/ml</option>
      <option value="dobutamine">Dobutamine 5 mg/ml</option>
      <option value="milrinone">Milrinone 1 mg/ml</option>
      <option value="ketamine">Ketamine 25 mg/ml</option>
      <option value="propofol">Propofol 20 mg/ml</option>
      <option value="remifentanyl">Remifentanyl 50 µg/ml</option>
    </select>

    <div class="row">
      <div>
        <label>Paino (kg)</label>
        <input type="number" id="weight" min="0" step="0.1" />
      </div>
      <div>
        <label>Vahvuus</label>
        <input type="text" id="strength" readonly />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Tavoitettu annos (mg/kg/h)</label>
        <input type="number" id="doseMgKgH" min="0" step="0.001" />
      </div>
      <div>
        <label>Tavoitettu annos (µg/kg/min)</label>
        <input type="number" id="doseUgKgMin" min="0" step="0.001" />
      </div>
    </div>

    <div class="warn" id="doseWarning"></div>
  </div>

  <div class="card">
    <h2>Annokset</h2>
    <div>mg/h: <span class="output" id="mgH">0</span></div>
    <div>ml/h: <span class="output" id="mlH">0</span></div>
    <div>mg/kg/h: <span class="output" id="mgKgH">0</span></div>
    <div>µg/kg/h: <span class="output" id="ugKgH">0</span></div>
    <div>µg/kg/min: <span class="output" id="ugKgMin">0</span></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
